<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>page1-sportforlivet</title>
    <link rel="stylesheet" href="style-page1.css" />
  </head>
  <body>
    <header class="header">
      <img class="header-img" src="./img/background-home=pict.jpeg" alt="" />
      <div class="header-container container">
        <div class="header-bar">
          <div class="header-search">
            <svg class="header-search-icon" width="40" height="40">
              <use href="./img/sprite.svg#icon-search" />
            </svg>
            <span class="header-search-description">SØG</span>
          </div>
          <button class="header-btn" type="button">
            <svg class="header-burger-icon" width="40" height="40">
              <use href="./img/sprite.svg#menu-open" />
            </svg>
            <span class="header-burger-description">MENU</span>
          </button>
        </div>
        <div class="header-menu">
          <button class="header-menu-btn">
            <svg class="cros-icon" width="30" height="30">
              <use href="./img/sprite.svg#menu-close"></use>
            </svg>
          </button>
          <ul class="header-menu-list">
            <li class="header-menu-item"></li>
            <li class="header-menu-item"></li>
            <li class="header-menu-item"></li>
            <li class="header-menu-item"></li>
          </ul>
        </div>
        <div class="header-logo">
          <a class="header-logo-link" href=""
            ><img
              class="header-logo-img"
              src="./img/logo.png"
              alt="green round logo"
          /></a>
        </div>
        <div class="header-buttom">
          <p class="header-discription">
            Ve er en forening i Kolding,der med forskellige idrætsarrangemente
            vill skabe fællesskab og samvære for socialt udsatte i Kolding. På
            værelstederne kan man komme og være; vi samles os at lave
            acvtiviteter.Måske er det lettere at få nye venner, hvis man har et
            spill eller sportat mødes os?
          </p>
        </div>
      </div>
    </header>
    <main></main>
  </body>
</html>
